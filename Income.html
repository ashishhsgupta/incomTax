<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Income.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>IncomeTaxClone</title>
</head>
<body>
    <header class="container">
    <img src="https://www.incometax.gov.in/iec/foportal/themes/custom/itdbase/logo.svg" class="MyImg"/>
    <div class="Main float">
    <div class="Call float">
    <i class="fa fa-phone" aria-hidden="true"></i>
<button type="button">Call Us</button>
</div>
<div class="Language float">
<i class="fa fa-globe" aria-hidden="true"></i>
<button type="text">English</button></div>
<div class="Menu float">
<button type="button" class="A">A-</button>
<button type="button" class="B">A</button>
<button type="button" class="C">A+</button>
</div>
<div class="Button float">
<img src="https://www.incometax.gov.in/iec/foportal/sites/default/files/2020-02/dark-mode.svg" class="Dark"/>
<button type="button" class="Login">Login</button>
<button type="button" class="Register">Register</button>
</div>
</div>
</div>
</header>
</body>
</html>
